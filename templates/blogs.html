{% extends "base.html" %} {% block content %}
<section id="blogs" class="blogs-section py-5" data-aos="fade-up">
  <div class="container">
    <h2 class="fw-bold text-center mb-4">Blogs</h2>
    <div class="row gy-4">
      {% for post in posts %}
      <div class="col-md-6 col-lg-4">
        <div class="card shadow blog-card h-100">
          <div class="row g-0 h-100">
            <div class="col-5">
              <div class="img-box h-100 rounded-start">
                <!-- Add relevant image from /static/images/ here -->
                <img
                  src="{{ post.image or url_for('static', filename='images/placeholder.jpg') }}"
                  alt="{{ post.title }}"
                  class="img-fluid h-100 object-fit-cover"
                />
                <div class="blog-date-badge">{{ post.date }}</div>
              </div>
            </div>
            <div class="col-7 d-flex flex-column justify-content-between">
              <div class="card-body py-2 px-3">
                <h5 class="card-title mb-2">{{ post.title }}</h5>
                <p class="card-text small mb-2">{{ post.summary }}...</p>
                <a
                  href="{% if post.external_url %}{{ post.external_url }}{% else %}{{ url_for('blog', slug=post.slug) }}{% endif %}"
                  class="btn btn-outline-primary btn-sm"
                  target="_blank"
                  rel="noopener">
                  Read More
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <a href="{{ url_for('home') }}" class="btn btn-outline-primary mb-4 mt-5">
      <i class="fas fa-angle-left"></i> Back to Home
    </a>
  </div>
</section>
{% endblock %}
